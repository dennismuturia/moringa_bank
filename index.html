<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>MORINGA BANK</h1>
                </div>
                <div class="col-md-8">
                    <div class="col-md-6">
                        <h4>Register New Account</h4>
                        <form id="setup">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" class="form-control" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="initDeposit">Initial Deposit</label>
                                <input id="initDeposit" class="form-control" placeholder="Enter your deposit">
                            </div>
                            <button id="submit" name="submit" class="hide"></button>
                        </form>
                        
                        <h3>Current balance</h3>
                        <h2 id="curname">
                        </h2>
                        <h2 id="curBalance" class="color">
                        </h2>
                    </div>
                    <div class="col-md-6">
                        <h4>Deposit or withdraw Funds</h4>
                        <form id="money">
                            <div class="form-group">
                                <label for="deposit">Deposit</label>
                                <input id="deposit" class="form-control" placeholder="Amount To deposit">
                            </div>
                            <button id="submit" name="submit" class="hide"></button>
                        </form>
                        <form id="withdraw">
                            <div class="form-group">
                                <label for="withdraw">Withdraw</label>
                                <input id="withdraw" class="form-control" placeholder="Amount to withdraw">
                            </div>
                            <button id="submit" name="submit" class="hide"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
